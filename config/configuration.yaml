sensor:
  #小米温湿度计
  - platform: mitemp_bt 
    mac: '4C:65:A8:D3:9F:46'
    name: 温湿度
    force_update: false
    median: 3
    monitored_conditions:
      - temperature
      - humidity
  #天气信息
  - platform: yr
    name: Weather
    #获得0小时后的数据
    forecast: 0
    monitored_conditions:
      # 温度
      - temperature
      # 显示天气图标
      - symbol
      # 湿度
      - humidity
  # 日期时间
  - platform: time_date  #设置工作平台为time_date
    display_options:  #设置信息显示内容选项
      - 'time'

