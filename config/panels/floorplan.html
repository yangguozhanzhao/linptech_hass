<link rel="import" href="/local/custom_ui/floorplan/ha-floorplan.html" async>

<dom-module id="ha-panel-floorplan">

  <template>
    <style include="ha-style">
      .container-fullscreen {
        height: calc(100%);
        vertical-align: top;
        position: relative;
      }

      .container-with-toolbar {
        height: calc(100% - 64px);
        vertical-align: top;
        position: relative;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <app-toolbar hidden$='{{!showAppToolbar}}'>
      <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
      <div main-title>[[panel.title]]</div>
      <div><input id="isEdit" type="checkbox" on-change="changeMode" />编辑</div>
    </app-toolbar>

    <div class$='[[containerClass]]'>
      <ha-floorplan hass=[[hass]] config=[[panel.config]] is-panel></ha-floorplan>
    </div>
  </template>

</dom-module>

<script>
  class HaPanelFloorplan extends Polymer.Element {
    static get is() {
      return 'ha-panel-floorplan';
    }

    static get properties() {
      return {
        hass: {
          type: Object,
        },
        narrow: {
          type: Boolean,
          value: false,
        },
        showMenu: {
          type: Boolean,
          value: true,
        },
        showAppToolbar: {
          type: Boolean,
          value: false,
        },
        panel: {
          type: Object,
          observer: 'panelChanged',
        },
        containerClass: {
          type: String,
          value: 'container-fullscreen',
        },
        isEdit:{
          type:Boolean,
          value:false,
        },
      };
    }

    connectedCallback(){
      super.connectedCallback()
      this.isEdit=this.hass.states["linptech.listen"].state
      this.$.isEdit.checked=this.isEdit=='True'
    }

    panelChanged() {
      var hideAppToolbar = ((this.panel.config.hide_app_toolbar === null) || (this.panel.config.hide_app_toolbar !==
        undefined));
      this.showAppToolbar = !hideAppToolbar;
      this.containerClass = this.showAppToolbar ? 'container-with-toolbar' : 'container-fullscreen';
    }

    changeMode() {
      this.isEdit=this.$.isEdit.checked
      let data={"is_listen":this.isEdit}
      this.hass.callService('linptech_net', 'listen', data);
    }
  }

  customElements.define(HaPanelFloorplan.is, HaPanelFloorplan);
</script>
